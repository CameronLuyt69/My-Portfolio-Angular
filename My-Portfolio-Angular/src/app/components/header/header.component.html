<header id="home">

    <nav id="nav-wrap">

       <a class = "mobile-btn" href="#nav-wrap" title="Show navigation">Show navigation</a>
        <a class = "mobile-btn" href="#home" title="Hide navigation">Hide navigation</a>

       <ul id="nav" class = "nav">
          <li class = "current"><a class = "smoothscroll" href="#home">Home</a></li>
          <li><a class = "smoothscroll" href="#about">About</a></li>
           <li><a class = "smoothscroll" href="#resume">Resume</a></li>
          <li><a class = "smoothscroll" href="#portfolio">Projects</a></li>
          <li><a class = "smoothscroll" href="#testimonials">Testimonials</a></li>
          <li><a class = "smoothscroll" href="#contact">Contact</a></li>
       </ul>

    </nav>

    <div class = "row banner">
       <div class = "banner-text">
            <h1 class = "responsive-headline">I'm {{resumeData.main.name}}.</h1>
            <h2>I'm a {{resumeData.main.occupation}} based in {{resumeData.main.city}}.</h2>
            <hr />
            <ul class = "social">
                <li  *ngFor="let network of resumeData.main.social">
                    <a href = {{network.url}} target = "_black">
                        <i class = {{network.className}}></i>
                    </a>
                </li>
            </ul>
       </div>
    </div>

 </header>
