<section id="contact">

    <div class="row section-head">

        <div class="two columns">
            <h6></h6>
        </div>

        <div class="ten columns">
            <h1>Get In Touch.</h1>
        </div>

    </div>

    <div class="row">
        <div class="eight columns">

            <form action="https://formspree.io/mrgyyaqo" method="POST">
                <fieldset>
                    <div>
                        <label htmlFor="contactName">Name <span class="required">*</span></label>
                        <input type="text" defaultValue="" size="35" id="contactName" name="contactName" required />
                    </div>
                    <div>
                        <label htmlFor="contactEmail">Email <span class="required">*</span></label>
                        <input type="email" defaultValue="" size="35" id="contactEmail" name="contactEmail" required />
                    </div>
                    <div>
                        <label htmlFor="contactSubject">Subject</label>
                        <input type="text" defaultValue="" size="35" id="contactSubject" name="contactSubject" />
                    </div>
                    <div>
                        <label htmlFor="contactMessage">Message <span class="required">*</span></label>
                        <textarea cols="50" rows="5" id="contactMessage" name="contactMessage" required></textarea>
                    </div>
                    <div>
                        <button class="submit" type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <aside class="four columns footer-widgets">
            <div class="widget widget_contact">

                <h4>Address and Contact Details</h4>
                <p class="address">
                    {{resumeData.main.name}}<br/>
                    {{resumeData.main.address.street}} <br/>
                    {{resumeData.main.address.province}}<br/>
                    {{resumeData.main.address.zip}}<br/>
                    {{resumeData.main.phone}}<br/>
                    {{resumeData.main.email}}
                </p>
            </div>
        </aside>
    </div>
</section>
